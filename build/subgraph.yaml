specVersion: 0.0.2
description: GMX
repository: https://github.com/gmx-io/gmx-subgraph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: EventEmitter
    network: mantle-sepolia
    source:
      address: "0x8503471902b5915A820cB6f1B6471c1Fe623d5d3"
      abi: EventEmitter
      startBlock: 31603039
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Order
        - PositionIncrease
        - PositionDecrease
        - PositionFeesInfo
        - SwapInfo
        - TradeAction
        - Transaction
        - UserGlpGmMigrationStat
      abis:
        - name: EventEmitter
          file: EventEmitter/abis/EventEmitter.json
        - name: Reader
          file: EventEmitter/abis/Reader.json
        - name: MarketToken
          file: EventEmitter/abis/MarketToken.json
      eventHandlers:
        - event: EventLog(address,string,indexed
            string,(((string,address)[],(string,address[])[]),((string,uint256)[],(string,uint256[])[]),((string,int256)[],(string,int256[])[]),((string,bool)[],(string,bool[])[]),((string,bytes32)[],(string,bytes32[])[]),((string,bytes)[],(string,bytes[])[]),((string,string)[],(string,string[])[])))
          handler: handleEventLog
        - event: EventLog1(address,string,indexed string,indexed
            bytes32,(((string,address)[],(string,address[])[]),((string,uint256)[],(string,uint256[])[]),((string,int256)[],(string,int256[])[]),((string,bool)[],(string,bool[])[]),((string,bytes32)[],(string,bytes32[])[]),((string,bytes)[],(string,bytes[])[]),((string,string)[],(string,string[])[])))
          handler: handleEventLog1MantleSepolia
        - event: EventLog2(address,string,indexed string,indexed bytes32,indexed
            bytes32,(((string,address)[],(string,address[])[]),((string,uint256)[],(string,uint256[])[]),((string,int256)[],(string,int256[])[]),((string,bool)[],(string,bool[])[]),((string,bytes32)[],(string,bytes32[])[]),((string,bytes)[],(string,bytes[])[]),((string,string)[],(string,string[])[])))
          handler: handleEventLog2MantleSepolia
      file: EventEmitter/EventEmitter.wasm
  - kind: ethereum/contract
    name: BatchSender
    network: mantle-sepolia
    source:
      address: "0x0000000000000000000000000000000000000001"
      abi: BatchSender
      startBlock: 31603039
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - BatchSend
      abis:
        - name: BatchSender
          file: BatchSender/abis/BatchSender.json
      eventHandlers:
        - event: BatchSend(indexed uint256,indexed address,address[],uint256[])
          handler: handleBatchSend
      file: EventEmitter/EventEmitter.wasm
templates:
  - kind: ethereum/contract
    name: MarketTokenTemplate
    network: mantle-sepolia
    source:
      abi: MarketToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Transaction
      abis:
        - name: MarketToken
          file: MarketTokenTemplate/abis/MarketToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleMarketTokenTransfer
      file: EventEmitter/EventEmitter.wasm
  - kind: ethereum/contract
    name: GlvTokenTemplate
    network: mantle-sepolia
    source:
      abi: GlvToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Transaction
      abis:
        - name: GlvToken
          file: GlvTokenTemplate/abis/GlvToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleGlvTokenTransfer
      file: EventEmitter/EventEmitter.wasm
